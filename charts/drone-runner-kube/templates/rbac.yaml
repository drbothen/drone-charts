apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "drone-runner-kube.fullname" . }}
  labels:
    {{- include "drone-runner-kube.labels" . | nindent 4 }}

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "drone-runner-kube.fullname" . }}
  namespace: {{ .Values.env.DRONE_NAMESPACE_DEFAULT | quote }}
  labels:
    {{- include "drone-runner-kube.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  - get
  - create
  - delete
  - list
  - watch
  - update

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "drone-runner-kube.fullname" . }}
  namespace: {{ .Values.env.DRONE_NAMESPACE_DEFAULT | quote }}
  labels:
    {{- include "drone-runner-kube.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "drone-runner-kube.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "drone-runner-kube.fullname" . }}
  apiGroup: rbac.authorization.k8s.io